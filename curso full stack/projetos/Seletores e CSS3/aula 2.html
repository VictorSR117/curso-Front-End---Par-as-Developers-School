<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/aula 2.css">
    <title>form</title>
</head>
<body>
    <div>
        <form action="aula 2.java" method="get">
            <label type="text">
                Nome Completo:
                <input type="text" name="name">
            </label>
            <label type="text">
                RG:
                <input type="number" name="RG">
            </label>
            <label type="select">
                Escolaridade:
                <select name="escolarity">
                    <option value=""></option>
                    <option value="Fundamental">Fundamental</option>
                    <option value="Médio">Médio</option>
                    <option value="Superior">Superior</option>
                </select>
            </label>
            <label type="tel">
                número de telefone:
                <input type="tel" name="phone">
            </label>
            <label type="email">
                digite seu e-mail:
                <input type="email" name="e-mail">
            <label type="date">
                digite sua data de nascimento:
                <input type="date" name="datanascimento">
            </label>
            <label type="number">
                Digite seu CPF:
                <input type="number" name="cpf">
            </label>
            escolha as opções que lhe convem:
            <br><br>
            opção 1:
            <input type="checkbox" name="op1">
            <br>
            opção 2
            <input type="checkbox" name="op2">
            <br>
            opção 3
            <input type="checkbox" name="op3">
            <br>
            opção 4
            <input type="checkbox" name="op4">
            <br>
            opção 5
            <input type="checkbox" name="op5">
            <label type="text">
                sua profissão:
                <input type="text" name="proffesion">
            </label>
            <br>
            descreva suas atividades:
            <label type="textarea">
                <textarea name="descricao" id="desc" cols="30" rows="10" placeholder="eu trabalhava com..."></textarea>
            </label>
            <br>
            melhor jogo:
            <label type="radio">
                <input type="radio" name="op1"> God Of War<br>
                <input type="radio" name="op2"> Halo<br>
                <input type="radio" name="op3"> Battlefield<br>
                <input type="radio" name="op4"> Need For Speed<br>
                <input type="radio" name="op3"> The Last Of Us
            </label>
            <br>
            <button> 
                enviar
            </button>
        </form>
    </div>
</body>
</html>
